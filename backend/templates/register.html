{% extends "base.html" %}

{% block title %}Register - Mindful Eating Agent{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>üçΩÔ∏è Create Account</h2>
        <p class="auth-subtitle">Start your mindful eating journey today</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required
                    minlength="6">
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
