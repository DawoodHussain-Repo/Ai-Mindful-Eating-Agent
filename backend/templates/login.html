{% extends "base.html" %}

{% block title %}Login - Mindful Eating Agent{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>üçΩÔ∏è Mindful Eating Agent</h2>
        <p class="auth-subtitle">Your AI-powered nutrition companion</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="auth-link">
            Don't have an account? <a href="{{ url_for('register') }}">Create one here</a>
        </div>
    </div>
</div>
{% endblock %}
